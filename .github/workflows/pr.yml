name: PR Checks

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...

  scan:
    name: Gorisk Self-Scan
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build gorisk
        run: go build -o gorisk ./cmd/gorisk

      - name: Capabilities scan
        run: ./gorisk capabilities ./... || true

      - name: Full scan
        run: ./gorisk scan --policy .gorisk-policy.json ./...

      - name: Generate SARIF
        if: always()
        run: ./gorisk scan --policy .gorisk-policy.json --sarif ./... > gorisk.sarif || true

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gorisk.sarif

  report:
    name: Post PR Comment
    needs: [build, scan]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment result
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          BUILD_RESULT: ${{ needs.build.result }}
          SCAN_RESULT: ${{ needs.scan.result }}
        run: |
          BUILD_ICON=$([ "$BUILD_RESULT" = "success" ] && echo "✅" || echo "❌")
          SCAN_ICON=$([ "$SCAN_RESULT" = "success" ] && echo "✅" || echo "❌")
          if [ "$BUILD_RESULT" = "success" ] && [ "$SCAN_RESULT" = "success" ]; then
            SUMMARY="All checks passed."
          else
            SUMMARY="One or more checks failed."
          fi
          SHORT_SHA="${GITHUB_SHA::7}"
          printf '### gorisk CI — %s\n\n| Check | Result |\n|-------|--------|\n| Build & Test | %s `%s` |\n| Gorisk Self-Scan | %s `%s` |\n\n_Commit: `%s`_\n' \
            "$SUMMARY" "$BUILD_ICON" "$BUILD_RESULT" "$SCAN_ICON" "$SCAN_RESULT" "$SHORT_SHA" \
            > /tmp/comment.md
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body-file /tmp/comment.md

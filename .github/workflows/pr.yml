name: PR Checks

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.pct }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Build
        run: go build ./...

      - name: Test (race detector + coverage)
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Enforce coverage threshold
        id: coverage
        run: |
          PCT=$(go tool cover -func=coverage.out | grep '^total:' | awk '{print $3}' | tr -d '%')
          echo "pct=${PCT}" >> "$GITHUB_OUTPUT"
          echo "Coverage: ${PCT}%"
          THRESHOLD=50
          # Use awk for float comparison (bc may not be available)
          if awk "BEGIN { exit !($PCT < $THRESHOLD) }"; then
            echo "::error::Coverage ${PCT}% is below the ${THRESHOLD}% minimum threshold"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.out

  scan:
    name: Gorisk Self-Scan
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Self-scan with gorisk action
        uses: 1homsi/gorisk@main
        with:
          fail-on: high
          policy-file: .gorisk-policy.json
          sarif: 'true'

  report:
    name: Post PR Comment
    needs: [test, scan]
    if: always() && needs.test.result != 'cancelled' && needs.scan.result != 'cancelled'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment result
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          TEST_RESULT: ${{ needs.test.result }}
          SCAN_RESULT: ${{ needs.scan.result }}
          COVERAGE: ${{ needs.test.outputs.coverage }}
        run: |
          TEST_ICON=$([ "$TEST_RESULT" = "success" ] && echo "✅" || echo "❌")
          SCAN_ICON=$([ "$SCAN_RESULT" = "success" ] && echo "✅" || echo "❌")
          if [ "$TEST_RESULT" = "success" ] && [ "$SCAN_RESULT" = "success" ]; then
            SUMMARY="All checks passed."
          else
            SUMMARY="One or more checks failed."
          fi
          SHORT_SHA="${GITHUB_SHA::7}"
          # Coverage badge colour
          if [ -n "$COVERAGE" ]; then
            COV_LINE="| Coverage | ${TEST_ICON} \`${COVERAGE}%\` |"
          else
            COV_LINE="| Coverage | ⚠️ \`n/a\` |"
          fi
          printf '### gorisk CI — %s\n\n| Check | Result |\n|-------|--------|\n| Build & Test (race) | %s `%s` |\n%s\n| Gorisk Self-Scan | %s `%s` |\n\n_Commit: `%s`_\n' \
            "$SUMMARY" "$TEST_ICON" "$TEST_RESULT" "$COV_LINE" "$SCAN_ICON" "$SCAN_RESULT" "$SHORT_SHA" \
            > /tmp/comment.md
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body-file /tmp/comment.md

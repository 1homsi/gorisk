name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build
        run: go build ./...

  scan:
    name: Gorisk Self-Scan
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Self-scan with gorisk action
        uses: 1homsi/gorisk@main
        with:
          fail-on: high
          policy-file: .gorisk-policy.json
          sarif: 'true'

  release:
    name: Build & Release
    needs: [scan]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Set version
        id: version
        run: |
          LATEST=$(git tag --list | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1)
          if [ -z "$LATEST" ]; then
            VERSION="v0.0.1"
          else
            SEMVER="${LATEST#v}"
            MAJOR=$(echo "$SEMVER" | cut -d. -f1)
            MINOR=$(echo "$SEMVER" | cut -d. -f2)
            PATCH=$(echo "$SEMVER" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            if [ "$PATCH" -ge 10 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi
            if [ "$MINOR" -ge 10 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi
            VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist
          PLATFORMS=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )
          for PLATFORM in "${PLATFORMS[@]}"; do
            OS="${PLATFORM%/*}"
            ARCH="${PLATFORM#*/}"
            BIN="dist/gorisk_${OS}_${ARCH}"
            [ "$OS" = "windows" ] && BIN="${BIN}.exe"
            GOOS=$OS GOARCH=$ARCH CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o "$BIN" ./cmd/gorisk
          done
          cd dist && for f in *; do tar -czf "${f}.tar.gz" "$f" && rm "$f"; done

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          NOTES="Automated release from commit ${GITHUB_SHA::7} on \`main\`."
          gh release create "$VERSION" dist/*.tar.gz \
            --title "$VERSION" \
            --notes "$NOTES" \
            --latest

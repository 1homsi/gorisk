<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>gorisk – Dependency Risk Graph</title>
<style>__STYLE__</style>
</head>
<body>

<div id="hdr">
  <a id="hdr-brand" href="https://github.com/1homsi/gorisk" target="_blank" rel="noopener">
    <svg viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
    <strong>gorisk</strong>
  </a>
  <div class="hdiv"></div>
  <div id="stats"></div>
  <div id="hdr-right">
    <button id="edge-toggle" title="Toggle edge visibility">⬡ Edges</button>
    <input id="search" type="text" placeholder="Search packages…">
    <button id="settings-btn" title="Settings">⚙</button>
  </div>
</div>

<div id="mode-bar"></div>
<div id="notice"></div>
<canvas id="c"></canvas>

<div id="tip">
  <div id="tip-name"></div>
  <div id="tip-mod"></div>
  <div class="tip-grid" id="tip-grid"></div>
  <div id="tip-caps"></div>
</div>

<div id="sp">
  <div class="sp-head">
    <span>Settings</span>
    <button id="sp-close">×</button>
  </div>
  <div class="sp-section">
    <div class="sp-label">Appearance</div>
    <label class="sp-row"><input type="checkbox" id="s-dark"> Dark mode</label>
    <label class="sp-row"><input type="checkbox" id="s-hulls"> Module cluster hulls</label>
  </div>
  <div class="sp-section">
    <div class="sp-label">Graph</div>
    <label class="sp-row"><input type="checkbox" id="s-entry"> Entry points only</label>
    <label class="sp-row"><input type="checkbox" id="s-connected"> Connected only</label>
    <label class="sp-row"><input type="checkbox" id="s-edgewt"> Edge weight by imports</label>
    <label class="sp-row"><input type="checkbox" id="s-copy"> Copy path on click</label>
  </div>
  <div class="sp-section">
    <div class="sp-label">Mode</div>
    <div class="mode-group">
      <button class="mode-btn active" data-mode="normal">Normal</button>
      <button class="mode-btn" data-mode="blast">Blast radius</button>
      <button class="mode-btn" data-mode="path">Path finder</button>
    </div>
  </div>
  <div class="sp-section">
    <div class="sp-label">Capability filter</div>
    <div id="sp-caps"></div>
  </div>
</div>

<div id="ctrl">
  <div></div>
  <button class="cbtn" id="btn-up">↑</button>
  <div></div>
  <div></div>
  <button class="cbtn cbtn-zoom" id="btn-zi">+</button>

  <button class="cbtn" id="btn-left">←</button>
  <button class="cbtn cbtn-center" id="btn-reset">⊙</button>
  <button class="cbtn" id="btn-right">→</button>
  <div></div>
  <button class="cbtn cbtn-zoom" id="btn-zo">−</button>

  <div></div>
  <button class="cbtn" id="btn-down">↓</button>
  <div></div><div></div><div></div>
</div>

<div id="legend">
  <h4>Risk Level</h4>
  <div class="leg-row"><span class="leg-dot" style="background:#e5534b"></span>HIGH &nbsp;≥ 30</div>
  <div class="leg-row"><span class="leg-dot" style="background:#d4a72c"></span>MEDIUM &nbsp;≥ 10</div>
  <div class="leg-row"><span class="leg-dot" style="background:#2da44e"></span>LOW &nbsp;< 10</div>
  <div style="height:6px"></div>
  <h4>Arrows</h4>
  <div class="leg-row" style="font-size:10px">A → B &nbsp;= A imports B</div>
  <div style="height:4px"></div>
  <h4>Controls</h4>
  <div class="leg-row" style="font-size:10px">Scroll → zoom</div>
  <div class="leg-row" style="font-size:10px">Drag node → pin it</div>
  <div class="leg-row" style="font-size:10px">Dbl-click → unpin</div>
</div>

<script>__SCRIPT__</script>
</body>
</html>
